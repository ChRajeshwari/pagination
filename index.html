<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination using js</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="page">
            <button class="prev" onclick="prevbtn()">Previous</button>
            <ul type="none">
                <li class="link active" onclick="linkmain()">1</li>
                <li class="link" onclick="linkmain()">2</li>
                <li class="link" onclick="linkmain()">3</li>
                <li class="link" onclick="linkmain()">4</li>
                <li class="link" onclick="linkmain()">5</li>
                <li class="link" onclick="linkmain()">6</li>
                <li class="link" onclick="linkmain()">7</li>
                <li class="link" onclick="linkmain()">8</li>
            </ul>
            <button class="next" onclick="nextbtn()">Next</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
